<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>YÊU CẦU NGHỈ PHÉP</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="../../css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <header>
        <div class="header-left">
            <span class="navbar-brand">NTP</span>
        </div>
        <div class="header-center">
            <div class="user-icon"><a  href="home.html"><i class="fas fa-user-circle"></i></a></div>
        </div>
        <div class="header-right">
            <a href="logout.html" class="logout-btn">Đăng xuất</a>
        </div>
    </header>
    <body>
        <div class="leave-group">
            <!-- Sidebar -->
            <div class="msb" id="msb">  
                <div class="side-menu-leave-container">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-envelope"></i> Yêu cầu 
                                <i class="fa-solid fa-caret-down"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="leave.html"><i class="fa fa-calendar"></i><b>Nghỉ phép</b></a></li>
                                <li><a href="wfh.html"><i class="fa fa-laptop"></i> WFH</a></li>
                                <li><a href="updateTimesheet.html"><i class="fa fa-clock"></i> Timesheet</a></li>
                                <li><a href="statusRequest.html"><i class="fa fa-info-circle"></i> Tình trạng</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <main class="leave-content">
                <form>
                    <div class="form-group">
                        <label for="from-date">Từ:</label>
                        <input type="date" id="from-date" name="from-date">
                    </div>
                    <div class="form-group">
                        <label for="to-date">Đến:</label>
                        <input type="date" id="to-date" name="to-date">
                    </div>
                    <div class="form-group">
                        <label for="reason">Lý do:</label>
                        <textarea id="reason" name="reason" rows="4">Khám sức khỏe</textarea>
                    </div>
                    <button type="submit">Gửi</button>
                </form>
            </main>
        </div>
    </body>
    <script>
        $(document).ready(function() {
            // Initially show the dropdown menu
            $('.dropdown-menu').show();

            // Toggle visibility on caret down click
            $('.dropdown-toggle').click(function(e) {
                e.preventDefault();
                $(this).next('.dropdown-menu').slideToggle();
            });
        });
    </script>
</html>
