<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form id="loginForm" method="post">
      {% csrf_token %}
      <label for="MaNV">Username:</label>
      <input type="text" id="MaNV" name="MaNV" required /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <button type="submit">Login</button>
    </form>

    <p id="errorMsg" style="color: red"></p>

    <script>
      document.getElementById("loginForm").onsubmit = async function (event) {
        event.preventDefault();

        const MaNV = document.getElementById("MaNV").value;
        const password = document.getElementById("password").value;

        const response = await fetch(
          "http://127.0.0.1:8004/api/employee/login/",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": "{{ csrf_token }}",
            },
            body: JSON.stringify({ MaNV, password }),
          }
        );

        const data = await response.json();

        if (response.status === 200) {
          window.location.href = "/home"; // Redirect to home on success
        } else {
          document.getElementById("errorMsg").innerText = data.error;
        }
      };
    </script>
  </body>
</html>
