<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Quản lý yêu cầu cập nhật timesheet</title>
</head>
<body>
    <!-- Phần header sẽ được nạp từ file header.html -->
    <div id="header-placeholder"></div>

    <div class="container mt-4">
        <h2 class="ttcn text-center mb-4">Quản lý yêu cầu cập nhật timesheet</h2>

        <div class="row">
            <!-- Sidebar chứa các liên kết điều hướng -->
            <div class="col-md-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="leave.html">Nghỉ phép</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wfh.html">WFH</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="updateTimeSheet.html">Cập nhật time-sheet</a>
                    </li>
                </ul>
            </div>


            <!--
            .container-update {
                max-width: 58%; /* Đặt chiều rộng tối đa cho container */
                margin: 0 auto; /* Căn giữa container */
                padding: 20px; /* Thêm khoảng cách bên trong */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Thêm shadow nếu muốn */
                background-color: #f9f9f9; /* Đặt màu nền nếu cần */
                border-radius: 8px; /* Làm tròn các góc */
            }
            -->
            <!-- Cột chứa thông tin cập nhật timesheet -->
            <div class="col-md-9">
                <div class="container-update p-3 bg-light rounded shadow-sm">
                    <div class="row mb-3">
                        <div class="col">
                            <p><strong>NV:</strong> Nhân viên 1</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="old-values">
                                <p><strong>Giá trị cũ:</strong> 20/08/2024</p>
                                <p><strong>Thời gian check-in:</strong> 08:57:13</p>
                                <p><strong>Thời gian check-out:</strong> 17:57:13</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="new-values">
                                <p><strong>Giá trị mới:</strong> 20/08/2024</p>
                                <p><strong>Thời gian check-in:</strong> 08:57:13</p>
                                <p><strong>Thời gian check-out:</strong> 18:57:13</p>
                            </div>
                        </div>
                    </div>
                    <div class="separator my-3"></div>
                    <div class="row">
                        <div class="buttons text-center">
                            <button class="btn btn-reject mx-2">Từ chối</button>
                            <button class="btn btn-outline-success mx-2">Chấp nhận</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Q/GA2cXzXqNptBt+AFI0trgtz3+n6Y7kgQSRmiqhMyfKDO7Zcz6cl6FZmo2k3dxI" crossorigin="anonymous"></script>

    <!-- Script để nạp header.html -->
    <script>
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading the header:', error));
    </script>
</body>
</html>
